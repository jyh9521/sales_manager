appId: com.salesmanager.app
productName: Sales Manager
directories:
  output: release/${version}
asar: false
# asarUnpack:
#   - "**/node_modules/node-adodb/**/*"
files:
  - dist-electron/**/*
  - dist/**/*
  - package.json
  # - node_modules/**/* # Handled by asar/asarUnpack implicitly for dependencies
extraResources:
  - from: "node_modules/node-adodb/lib/adodb.js"
    to: "adodb.js"
win:
  target: dir
  icon: resources/icon.ico

